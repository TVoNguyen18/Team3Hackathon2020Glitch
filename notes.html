      <div id="split left" style="padding-top:50px">
        <h1>
          New Note:
        </h1>
        <form action="/journal-page-viewer.html" onsubmit="saveData()">
          <label for="title"><b>Title:</b></label>

          <br />

          <br />

      <script>
        
         function saveData() {
              let title_note = document.querySelector("#title").value;
              let note = document.querySelector("#note").value;
              // date = document.querySelector("#date").value;
              
              localStorage.setItem("title", title_note);
              localStorage.setItem("note", note);
            }
