    <center>
      <div id="forumbody" align="left">
        <h1 class="title">
          All Posts:

        <center>
          <div id="forumposts"></div>
        </center>
      </div>

    <center>
      <div id="createNewPost">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary btn-lg btn-block"
          data-toggle="modal"
          data-target="#staticBackdrop"
          margin-top="100px"
        >
          Create New Post
        </button>
      </div>

   <hr>

    <!-- Modal -->
    <div
      class="modal fade modal-dialog modal-dialog-centered modal-dialog-scrollable"
      id="staticBackdrop"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Create a new post
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="email" class="form-control" id="title" />
              </div>
              <div class="form-group">
                <label for="user">Username</label>
                <input type="email" class="form-control" id="user" />
              </div>
              <div class="form-group">
                <label>Text</label>
                <textarea
                  class="form-control"
                  aria-label="With textarea"
                  id="text"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              id="submit"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
